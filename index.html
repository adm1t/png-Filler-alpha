        function dataURItoBlob(dataURI) {
            // convert base64/URLEncoded data component to raw binary data held in a string
            var byteString;
            if (dataURI.split(',')[0].indexOf('base64') >= 0)
                byteString = atob(dataURI.split(',')[1]);
            else
                byteString = unescape(dataURI.split(',')[1]);

            // separate out the mime component
            var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

            // write the bytes of the string to a typed array
            var ia = new Uint8Array(byteString.length);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            return new Blob([ia], {type:mimeString});
        }

        function fillImg(image){

            var canvas = document.getElementById("canvas"),
                ctx = canvas.getContext("2d");

            document.getElementById('canvas').setAttribute('width', image.naturalWidth);
            document.getElementById('canvas').setAttribute('height', image.naturalHeight);

            ctx.drawImage(image,0,0);

            var imgd = ctx.getImageData(0, 0, image.naturalWidth, image.naturalHeight),
                pix = imgd.data,
                uniqueColor = [0,0,0];

            for (var i = 0, n = pix.length; i <n; i += 4) {
                pix[i] = uniqueColor[0];   // Red component
                pix[i+1] = uniqueColor[1]; // Blue component
                pix[i+2] = uniqueColor[2]; // Green component
                //pix[i+3] is the transparency.
            }

            ctx.putImageData(imgd, 0, 0);

        window.addEventListener("load", () => {

            var input = document.querySelector('input');
            var preview = document.querySelector('.preview');

            input.addEventListener('change', updateImageDisplay);

            function updateImageDisplay() {

                while(preview.firstChild) {
                    preview.removeChild(preview.firstChild);
                }

                var curFiles = input.files;

                for(var i = 0; i < curFiles.length; i++) {

                    var canvas = document.getElementById("canvas"),
                        ctx = canvas.getContext("2d");
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    let image = document.createElement('img');
                    image.src = window.URL.createObjectURL(curFiles[i]);

                    image.onload = () => { preview.appendChild(fillImg(image)) };
                }
            }
        });
